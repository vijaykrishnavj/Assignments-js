<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //multiplication
    let num1=5
        for(let z=1;z<=10;z++){
            let result=num1*z
        console.log(num1+'x'+z+'='+result) 
    }

    // sum of even numbers between 1 and 50 
    let sum = 0;
    for (let i=2;i<=50;i+=2) {
    sum +=i;
    } 
    console.log("Sum of all even numbers between 1 and 50 :", sum);



    //prime numbers between 2 to 20
    let num2 = 2;
   while (num2 <= 20) {
   let primenum = true;
   for (let i = 2; i <= Math.sqrt(num2); i++) {
    if (num2 % i == 0) {
      primenum = false;
      break;
    }
  }
  if (primenum) {
    console.log(num2);
  }
  num2++;
  }



//  Sum of all Odd Numbers Between 1 and 20
let sum1 = 0;
let number = 1;

while (number <= 20) {
  sum1 += number;
  number += 2;
}

console.log("Sum of odd numbers between 1 and 20 :", sum1);



//Factorial Calculation
function factorial(num5) {
  let result = 1;
  while (num5 > 0) {
    result *= num5;
    num5--;
  }
  return result;
}
let number5 = 5;
let factorialResult = factorial(number5);
console.log("Factorial of " + number5 + ":", factorialResult);


</script>
