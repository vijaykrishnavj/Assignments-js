   function fibonaccia(n){
       let a=0;
       let b=1;
        if (n==1)
            console.log(0)
        else{
            console.log(0,1)
            for (let i=2;i<n;i++){
                let c= a+b;
                a=b
                b=c
                console.log(c)
            }
        } 
}

//4. Write a javascript program to  generate a random integer between two given numbers
function random(min,max){
    return Math.floor(Math.random() * (max-min)+1)+min;
}
let integer=(random(15,40))
console.log("random integer between 15 to 40 is",integer)


console.log('---------------');


// 5.javascript program to check if the passed string is palindrome or not.
function palindrome(str){
    let rev = ''
    for (let i=str.length-1;i>=0;i--){
        rev = rev +str[i];
    }
    if(str===rev){
        return 'Palindrome '
    }
    return 'Not a Palindrome '
}

let original = ('MAM')
console.log(palindrome(original))

let original1 = ('haha')
console.log(palindrome(original1))
